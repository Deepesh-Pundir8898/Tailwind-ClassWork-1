<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid h-16 place-items-center">
    <!-- <div class="border-4 border-black"></div> -->
     <div class=" w-2/5 mt-40 shadow-2xl border-2 border-black ">
        <div class="h-1/3 bg-black text-white">
            <img src="image/shopping.webp" alt="this is shoe img" class="absolute h-56 mt-10 w-52 ml-6 shadow-xl shadow-cyan-950 rounded">
            <h1 class="font-bold text-xl pt-6 pl-64">Retro Shoe</h1>
            <span class="pl-64">$89.90</span>
            <span class="pl-2 text-sky-500 uppercase font-bold">In Stock</span>
        </div>
        <div class="h-2/3 ml-64 ">
            <ul class="flex mt-5">
                <li class="p-2 bg-black text-white border-black ml-5 shadow-lg shadow-cyan-950">XS</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-5 ">S</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-5 ">M</li>
                <li class="p-2 hover:bg-black hover:text-white border-2 ml-5 ">L</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-5 ">XL</li>
            </ul>
            <div class="mt-16 ml-5 ">
                <button class="p-3 border-4 mr-5 font-bold border-black bg-teal-400">BUY NOW</button>
                <button class="p-3 border-4 font-bold hover:bg-teal-400 hover:border-black ">ADD TO BAG</button>
                <span class="ml-5 text-xl hover:text-red-600"><i class="fa-solid fa-heart"></i></span>
            </div>
            <p class="mt-5 ml-5 mb-5 text-sm font-serif text-gray-400">Free shipping on all continental US orders.</p>
        </div>
     </div>


     <script src="https://kit.fontawesome.com/ea6665dc53.js" crossorigin="anonymous"></script>
</body>
</html>
